<app-menu></app-menu>
<div class="container">
    <div class="row mt-5" *ngIf="producto">
        <div class="col-md-4 mx-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center text-white bg-dark font-weight-bolder">
                  Detalle
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><b>ID del Producto: </b>{{producto.id}}</li>
                  <li class="list-group-item"><b>Nombre del Producto: </b>{{producto.nombre}}</li>
                  <li class="list-group-item"><b>Precio del Producto: </b>{{producto.precio}}</li> 
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="volver()">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                        Volver</button>
                </div>
              </div>
              
        </div>
    </div>    
</div>
